        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[1.6023679578939074,110.33646395588985],[1.6042462619535969,110.33920695235554]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_openstreetmap_0');
        map.getPane('pane_openstreetmap_0').style.zIndex = 400;
        var layer_openstreetmap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_openstreetmap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_openstreetmap_0;
        map.addLayer(layer_openstreetmap_0);
        map.createPane('pane_Screenshot20251010235248_modified_1');
        map.getPane('pane_Screenshot20251010235248_modified_1').style.zIndex = 401;
        var img_Screenshot20251010235248_modified_1 = 'data/Screenshot20251010235248_modified_1.png';
        var img_bounds_Screenshot20251010235248_modified_1 = [[1.6028131232906473,110.33741242460495],[1.6039764254906472,110.33835389590494]];
        var layer_Screenshot20251010235248_modified_1 = new L.imageOverlay(img_Screenshot20251010235248_modified_1,

                                              {pane: 'pane_Screenshot20251010235248_modified_1'});
        bounds_group.addLayer(layer_Screenshot20251010235248_modified_1);
        map.addLayer(layer_Screenshot20251010235248_modified_1);
        function pop_LOTTANAH30A_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qc_id'] !== null ? autolinker.link(String(feature.properties['qc_id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LOTTANAH30A_2_0() {
            return {
                pane: 'pane_LOTTANAH30A_2',
                interactive: false,
            }
        }
        function style_LOTTANAH30A_2_1() {
            return {
                pane: 'pane_LOTTANAH30A_2',
                opacity: 1,
                color: 'rgba(179,90,42,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_LOTTANAH30A_2');
        map.getPane('pane_LOTTANAH30A_2').style.zIndex = 402;
        map.getPane('pane_LOTTANAH30A_2').style['mix-blend-mode'] = 'normal';
        var layer_LOTTANAH30A_2 = new L.geoJson.multiStyle(json_LOTTANAH30A_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_LOTTANAH30A_2',
            layerName: 'layer_LOTTANAH30A_2',
            pane: 'pane_LOTTANAH30A_2',
            onEachFeature: pop_LOTTANAH30A_2,
            styles: [style_LOTTANAH30A_2_0,style_LOTTANAH30A_2_1,]
        });
        bounds_group.addLayer(layer_LOTTANAH30A_2);
        map.addLayer(layer_LOTTANAH30A_2);

                    </tr>\

                    </tr>\

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });

        function style_KUBURX_3_0() {
            return {

                interactive: true,
            }
        }
        map.createPane('pane_KUBURX_3');
        map.getPane('pane_KUBURX_3').style.zIndex = 403;
        map.getPane('pane_KUBURX_3').style['mix-blend-mode'] = 'normal';
        var layer_KUBURX_3 = new L.geoJson(json_KUBURX_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KUBURX_3',
            layerName: 'layer_KUBURX_3',
            pane: 'pane_KUBURX_3',
            onEachFeature: pop_KUBURX_3,
            style: style_KUBURX_3_0,
        });
        bounds_group.addLayer(layer_KUBURX_3);
        map.addLayer(layer_KUBURX_3);
        const url = {"Nominatim OSM": "https://nominatim.openstreetmap.org/search?format=geojson&addressdetails=1&",
        "France BAN": "https://api-adresse.data.gouv.fr/search/?"}
        var photonControl = L.control.photon({
            url: url["Nominatim OSM"],
            feedbackLabel: '',
            position: 'topleft',
            includePosition: true,
            initial: true,
            // resultsHandler: myHandler,
        }).addTo(map);
        photonControl._container.childNodes[0].style.borderRadius="10px"
        // Create a variable to store the geoJSON data
        var x = null;
        // Create a variable to store the marker
        var marker = null;
        // Add an event listener to the Photon control to create a marker from the returned geoJSON data
        var z = null;
        photonControl.on('selected', function(e) {
            console.log(photonControl.search.resultsContainer);
            if (x != null) {
                map.removeLayer(obj3.marker);
                map.removeLayer(x);
            }
            obj2.gcd = e.choice;
            x = L.geoJSON(obj2.gcd).addTo(map);
            var label = typeof obj2.gcd.properties.label === 'undefined' ? obj2.gcd.properties.display_name : obj2.gcd.properties.label;
            obj3.marker = L.marker(x.getLayers()[0].getLatLng()).bindPopup(label).addTo(map);
            map.setView(x.getLayers()[0].getLatLng(), 17);
            z = typeof e.choice.properties.label === 'undefined'? e.choice.properties.display_name : e.choice.properties.label;
            console.log(e);
            e.target.input.value = z;
        });
        var search = document.getElementsByClassName("leaflet-photon leaflet-control")[0];
        search.classList.add("leaflet-control-search")
        search.style.display = "flex";
        search.style.backgroundColor="rgba(255,255,255,0.5)" 

        // Create the new button element
        var button = document.createElement("div");
        button.id = "gcd-button-control";
        button.className = "gcd-gl-btn fa fa-search search-button";

        // Insert the button at the beginning of the search control
        search.insertBefore(button, search.firstChild);
        last = search.lastChild;
        last.style.display = "none";
        button.addEventListener("click", function (e) {
            if (last.style.display === "none") {
                last.style.display = "block";
            } else {
                last.style.display = "none";
            }
        });
        var overlaysTree = [
            {label: '<img src="legend/KUBURX_3.png" /> KUBUR X', layer: layer_KUBURX_3},
            {label: '<img src="legend/LOTTANAH30A_2.png" /> LOT TANAH 30A', layer: layer_LOTTANAH30A_2},
            {label: "Screenshot 2025-10-10 235248_modified", layer: layer_Screenshot20251010235248_modified_1},
            {label: "openstreetmap", layer: layer_openstreetmap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
